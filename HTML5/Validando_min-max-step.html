<body>
    <form action="tete.php" method="post" name="Meu_formulario">
        Validação de minuscula:
        <input type="text" name="texto" required pattern="[a-z\s]+$">
        <p></p>
        Validação de numeros especificos:
        <input type="text" name="texto" required pattern="[0-9]+$" />
        <p></p>
        Validação de data especifica:
        <input type="text" name="texto" maxlength="10" required pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" min="2010-01-01" max="2016-01-01" />
        <p></p>
        Validação de data especifica:
        <input type="time" maxlength="8" pattern="[0-9]{2}$"/>
        <p></p>
        Validação de números:
        <input type="tel" maxlength="15" required pattern="\[0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$"/>
        <p></p>
        Validação de e-mail:
        <input type="emial" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-2]{2,4}$"/>
        <p></p>
        <input type="submit" value="Enviar formulário"/>
    </form>
