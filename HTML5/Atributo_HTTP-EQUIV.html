<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta http-equiv="cache-control" content="no-cache"/>
        <!--Cache-Control será definido pelo valor recebido pelo atributo content,
        valores possiveis são: 
        Public;
        Private;
        No-Cache;
        No-Store.-->
        <meta http-equiv="pragma" content="no-cache"/>
        <!--Pragma no-cache.-->
        <meta http-equiv="content-language" content="fr, pt-br, en-us, it"/>
        <!--Content-language.-->
        <meta http-equiv="expires" content="wed, 15 jan 2022 02:15:40 AM"/>
        <!--Expires contem "data de validade".-->
        <meta http-equiv="refresh" content="50" />
        <meta http-equiv="refresh" content="50;url=http://uninove.br"/>
        <!--Refresh define um tempo em segundo para o browser atualizar a pág.-->
        <meta http-equiv="imagetoolbar" content="no"/>
        <!--Imagetoolbar elimina a barra de opções que aparece ao passar por cima da imagem.-->
        <meta http-equiv="content-script-type" content="text/javascript"/>
        <!--Content-Script-Type.-->
        <meta http-equiv="content-style-type" content="text/css"/>
        <!--Content-Style-Type-->
      
    </head>
    <body></body>
</html>
