<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aúdio</title>
</head>
<body>
    <!--SRC-->
    <audi src="meu_audio.mp3"></audi>
    <!--Source-->
    <audio>
        <source src="meu_audio.mp3" type="audio/.mp3">
        <source src="meu_audio.ogg" type="audio/.ogg">
    </audio>
    <!--controls-->
    <audio controls>
        <source src="meu_audio.mp3" type="audio/.mp3">
        <source src="meu_audio.ogg" type="audio/.ogg">
    </audio>
    <!--Autoplay para começar em imediato-->
    <audio controls autoplay>
        <source src="meu_audio.mp3" type="audio/.mp3">
        <source src="meu_audio.ogg" type="audio/.ogg">
    </audio>
    <!--loop para ele tocar continuamente-->
    <audio controls autoplay loop>
        <source src="meu_audio.mp3" type="audio/.mp3">
        <source src="meu_audio.ogg" type="audio/.ogg">
    </audio>
</body>
</html>
