<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo box-sizing</title>
    <style>
        .teste1{
            width:300px;
            height:100px;
            border:1px solid blue;
            box-sizing: border-box;
        }
        .teste2{
            width:300px;
            height: 100px;
            padding: 50px;
            border: 1px solid red;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="teste1">Eu tenho um tamanho</div>
    <br>
    <div class="teste2">Apesar de ter padding e border eu teho o mesmo tamanho da div teste1</div>
</body>
</html>
