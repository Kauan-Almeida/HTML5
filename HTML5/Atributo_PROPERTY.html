<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta property="og:title" content="Usando o Facebook Open Graph"/>
        <!--Definindo o títle = "og:title".-->
        <meta property="og:imagem" content="http://enderecodaimagem.com/imagem"/>
        <!--Definindo a imagem = "og:imagem".-->
        <meta property="og:url" content="http://uninove.br/"/>
        <!--Definindo a URL = "og:url".-->
        <meta property="og:type" content="video.other"/>
        <!--Definindo o tipo do objeto.-->
        <meta property="og:description" content="Breve descritivo do conteúdo da pág ou texto que chame a atenção"/>
        <!--Definindo uma descrição para os objetos.-->
        
    </head>
    <body></body>
</html>
