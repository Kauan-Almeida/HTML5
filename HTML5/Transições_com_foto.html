<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Transições com fotos</title>
    <style>
        img{
            width: 300px;
            height: 200px;
            border: 4px solid #565656;
            transition: width 2s height 4s;

        }
        img:hover{
            width: 400px;
            height: 250px;
        }
        img:active{
            width: 600px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div>
        <img src="../HTML5/Site teste/imagens/wp4676582-4k-pc-wallpapers.jpg" alt="teste p/ ver como a imagem reage a transições">
        <figcaption style="padding-left:50px">Teste de transição com imagems</figcaption>
    </div>
</body>
</html>
